<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
</head>
<body>
    <div class="flex justify-center items-center bg-[#303030] w-screen h-screen ">
        <button id="openModal" class="bg-white px-4 py-2 text-gray-800 text-bold rounded">Show Modal</button>
        <Dialog id="modal">
            <div class="p-4 flex flex-col justify-center items-center gap-4">
                <h1 class="text-2xl text-bold">Modal</h1>
                <p class="text-xl">I Write Code âœ”</p>
                <button id="closeModal" class="bg-gray-500 px-4 py-2 text-white rounded">Close modal</button>
            </div>
        </Dialog>
    </div>
   
<script>
    const openModal = document.getElementById("openModal")
    const closeModal = document.getElementById("closeModal")
    const modal = document.getElementById("modal")

    openModal.addEventListener("click", ()=>{
        modal.showModal()
    })

    closeModal.addEventListener("click", ()=>{
        modal.close()
    })
</script>    
<script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
